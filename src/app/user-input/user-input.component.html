<form (ngSubmit)="onSubmit()">
    <div class="input-group">
       <p>
        <label for="initail-investment">Initial Investment</label>
        <input type="number"name="initail-investment" id="initail-investment" [(ngModel)]="enteredInitialInvestment">
       </p>
       <p>
        <label for="annual-investment">Annaul Investment</label>
        <input type="number" name="annual-investment" id="annual-investment" [(ngModel)]="enteredAnnaulInvestment">
       </p>
    </div>

    <div class="input-group">
        <p>
         <label for="expected-return">Expected Return</label>
         <input type="number" name="expected-return" id="expected-return" [(ngModel)]="enteredExpectedReturn">
        </p>
        <p>
         <label for="duration"> Investment Duration</label>
         <input type="number" name="duration" id="duration" [(ngModel)]="enteredDuration">
        </p>
     </div>
     <p>
        <button type="submit">Calculate</button>
     </p>
</form>
